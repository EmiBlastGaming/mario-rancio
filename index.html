<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Mario Rancio</title>
  <meta name="description" content="Mighty Mario does nothing.">
  <link rel="shortcut icon" href="imgs/mario/mario01.png" type="image/x-icon">
  <meta name="author" content="Jheng Lin">
  <meta name="keywords" content="javascript mario p5">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.sound.js -->
  <!-- <script src="lib/p5.sound.js" type="text/javascript"></script> -->
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>

  <!-- link your javascript sketch -->
  <script src="scripts/main.js" type="text/javascript"></script>
  <script src="scripts/characters_environment.js" type="text/javascript"></script>
  <!-- <script src="scripts/sounds.js" type="text/javascript"></script> -->
  <script src="scripts/sprites.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="btn btn-primary" id="division_importante">
    <h3>Mario Rancio con tu Nariz</h3>
    <button id="instrucciones" class="btn btn-info" data-toggle="modal" data-target="#instruccions">No esta tan dificil pero si
      nececitas instrucciones, dame click.</button>
  </div>
  <br>
  <button onclick="jugarMario()" class="btn btn-success">Iniciar</button>
  <br>
  <div id="juego"></div>
  <div id="controles"></div>
  <div>
    <div class="modal fade" id="instruccions" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">instrucciones</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="Recursos/left.png">
            <img src="Recursos/right.png">
            <img src="Recursos/jump.png">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Muy bien ya entendi</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>Creado por Emi wow</footer>
</body>

</html>
